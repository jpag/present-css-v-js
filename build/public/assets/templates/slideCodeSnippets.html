<div id="{{id}}" class="slide right state-1" data-state="1" data-states="{{numstates}}" >
	{{#if hugebar}}
		<div class="huge-bar"></div>
	{{/if}}
	
	<div class="slide-content">
		<h2>{{header}}</h2>
		<div class="code-container">
			{{#each code}}
			<div class="code-wrapper {{title}} fader-el el-{{@index}}">
				<h3>
					{{title}}<span class="sub">{{blurb}}</span>
				</h3>
				<code>{{{code}}}</code>
			</div>
			{{/each}}
		</div>
	</div>
</div>
